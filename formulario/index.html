<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
        
    <main>

        <h1>Faça seu cadastro:</h1>
        <img src="https://cdn.folhape.com.br/img/pc/1100/1/dn_arquivo/2022/11/000-32mn8jp.jpg" alt=""> 
        
        <div class="textos">
            <div class="">
                <label for="">Nome: </label>
                <input class="input_text" type="nome" placeholder="Digite seu nome e sobrenome" required> <br><br>
            </div>
    
            <div class="">
                <label for="">E-mail: </label>
                <input class="input_text" type="email" placeholder="Digite seu E-mail"> <br> <br>
            </div>

            <div class="">
                <label for="">Senha: </label>
                <input class="input_text" type="number" placeholder="Digite sua senha"> <br> <br>
            </div>
    
            <div class="">
                <label style="padding-left: 10px;" for="">CPF: </label>
                <input class="input_text" type="number" placeholder="Digite seu CPF"> <br>
            </div>

        </div>

        <p>Selecione o seu gênero.</p>
        <div class="radios">
            <div class="genero">
                <input type="radio" name="gênero">
                <label for="radio">Homem</label>
            </div>
    
            <div class="genero">
                <input type="radio" name="gênero">
                <label for="radio">Mulher</label>
            </div>
    
            <div class="genero">
                <input type="radio" name="gênero">
                <label for="radio">Prefiro não informar</label>
            </div>
        </div>

        
        <div>
            <p>Selecione o seu estado civil.</p>
            <div class="radios">
                <div class="estado civil">
                    <input type="radio" name="estado civil">
                    <label for="radio">Casado</label>
                </div>
                
                <div class="estado civil">
                    <input type="radio" name="estado civil">
                    <label for="radio">Solteiro</label>
                </div>
                
                <div class="estado civil">
                    <input type="radio" name="estado civil">
                    <label for="radio">Em relacionamento</label>
                </div>
            </div>
            
            <div class="idade">
                <label for="">Idade: </label>
                <input type="number" placeholder="Digite sua idade"> <br>
            </div>
            
            <div>
                
            </div>

            
            
            <div class="button">
                <button type="submit">Enviar formulário</button>
        </div>

    </main>

</body>
</html>
